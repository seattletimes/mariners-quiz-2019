<div class="inner">

  <div class="inner-box">

    <div class="inset-image">
      <div class="orig active"><img src="{{image}}"></div>
      <div class="actual"><img src="{{hintimage}}"></div>
    </div>

    <div class="inner-text">

      <div class="question-title">Who am I?</div>

      <div class="index"></div>
      {{question}}

      <div class="option-box">
        {{#answers}}
          <div class="option">
            <input type="radio" value="{{correct}}" name="answer" id="{{answer}}">
            <label for="{{answer}}">{{answer}}</label>
          </div>
        {{/answers}}
      </div>

      <div class="button-box">
        <button class="hint desktop"><i class="padded fa fa-question-circle"></i>Hint</button>
        <button class="submit" disabled><i class="padded fa fa-check"></i>Submit</button>
      </div>

    </div>
  </div>

</div>
