<div class="inner-box">

    <div class="inset-image">
      {{#storyurl}}<a href="{{storyurl}}" target="_blank"><img src="{{finalimage}}"></a>{{/storyurl}}
      {{^storyurl}}<img src="{{finalimage}}">{{/storyurl}}
    </div>

    <div class="inner">

      <div class="highlight">
        <span class="highlight correct">{{#hooray}}<i class="fa fa-check-square-o"></i>
Right!{{/hooray}}</span>
        <span class="highlight wrong">{{^hooray}}<i class="fa fa-times"></i>
Wrong.{{/hooray}}</span>
      </div>

      <div class="answer-box">
        <span class="correct-answer">
          {{answer}}
        </span>
        <div class="description">{{description}}</div>
      </div>
    </div>

    <button class="next active">Next question <i class="fa fa-arrow-right"></i></button>
  </div>
</div>
